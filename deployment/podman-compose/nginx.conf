events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    upstream scheduler {
        server scheduler:3000;
    }

    server {
        listen 80;
        server_name _;

        # Meeting bot scheduler endpoints
        location /meeting-bot/ {
            # Strip /meeting-bot prefix and pass to scheduler
            rewrite ^/meeting-bot/(.*)$ /$1 break;

            proxy_pass http://scheduler;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Root redirect to docs
        location = / {
            return 302 /meeting-bot/ui;
        }

        # Redirect old paths to new structure (for backwards compatibility)
        location /health {
            return 301 /meeting-bot/health;
        }

        location /api/ {
            return 301 /meeting-bot/api$request_uri;
        }

        location /ui {
            return 301 /meeting-bot/ui;
        }

        location /doc {
            return 301 /meeting-bot/doc;
        }
    }
}
